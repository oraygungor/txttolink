<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TXT Dosyasından Link Ayıklayıcı</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- XLSX dosyası oluşturmak için SheetJS kütüphanesi -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        #searchInput::-webkit-search-cancel-button,
        input[type="date"]::-webkit-clear-button {
            -webkit-appearance: none;
            height: 1em;
            width: 1em;
            background: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%239CA3AF'><path d='M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z'/></svg>") center/1em no-repeat;
            cursor: pointer;
        }
        .date-filter-label {
            font-size: 0.8rem;
            color: #6b7280;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="bg-white w-full max-w-4xl rounded-xl shadow-lg p-6 sm:p-8">
        <!-- Başlık Bölümü -->
        <div class="text-center mb-6">
            <h1 class="text-2xl sm:text-3xl font-bold text-gray-800">HTML İçerikli Metin Dosyasından Link Ayıklama v1.02</h1>
            <p class="text-gray-500 mt-2">İçerisinde HTML kodu bulunan bir <code>.txt</code> dosyası yükleyerek tüm linkleri listeleyin.</p>
        </div>

        <!-- Dosya Yükleme Alanı -->
        <div>
            <label for="fileInput" class="w-full flex items-center justify-center px-4 py-6 bg-gray-50 border-2 border-dashed border-gray-300 rounded-lg cursor-pointer hover:bg-gray-100 transition-colors">
                <div class="text-center">
                    <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true"><path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" /></svg>
                    <span class="mt-2 block text-sm font-medium text-gray-700">Bir dosya seçin veya sürükleyip bırakın</span>
                    <span id="fileName" class="mt-1 block text-xs text-gray-500">Henüz dosya seçilmedi</span>
                </div>
            </label>
            <input type="file" id="fileInput" class="hidden" accept=".txt">
        </div>

        <!-- Sonuçların Gösterileceği Alan -->
        <div id="resultsContainer" class="mt-8 hidden">
            <div class="flex flex-wrap gap-4 justify-between items-center mb-3">
                 <h2 class="text-lg font-semibold text-gray-700">Bulunan Linkler (<span id="linkCount">0</span>)</h2>
                 <div class="flex items-center flex-wrap gap-2">
                    <input type="search" id="searchInput" placeholder="Linklerde ara..." class="order-3 sm:order-1 w-full sm:w-auto px-2 py-1.5 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 text-sm">
                    <div id="dateFilters" class="order-2 flex items-center gap-2">
                        <div>
                            <label for="startDate" class="date-filter-label">Başlangıç:</label>
                            <input type="date" id="startDate" class="px-2 py-1 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 text-sm">
                        </div>
                        <div>
                            <label for="endDate" class="date-filter-label">Bitiş:</label>
                            <input type="date" id="endDate" class="px-2 py-1 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 text-sm">
                        </div>
                    </div>
                    <div class="order-1 sm:order-3 flex gap-2">
                        <button id="exportCsvButton" class="px-3 py-1.5 text-sm font-medium text-white bg-green-600 rounded-md hover:bg-green-700 transition-all">CSV Aktar</button>
                        <button id="exportXlsxButton" class="px-3 py-1.5 text-sm font-medium text-white bg-blue-600 rounded-md hover:bg-blue-700 transition-all">XLSX Aktar</button>
                    </div>
                 </div>
            </div>
           
            <div class="border border-gray-200 rounded-lg max-h-96 overflow-y-auto">
                <ul id="linkList" class="divide-y divide-gray-200">
                    <!-- Linkler buraya eklenecek -->
                </ul>
            </div>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const fileNameDisplay = document.getElementById('fileName');
        const resultsContainer = document.getElementById('resultsContainer');
        const linkList = document.getElementById('linkList');
        const linkCount = document.getElementById('linkCount');
        const searchInput = document.getElementById('searchInput');
        const startDateInput = document.getElementById('startDate');
        const endDateInput = document.getElementById('endDate');
        const dateFiltersDiv = document.getElementById('dateFilters');
        const exportCsvButton = document.getElementById('exportCsvButton');
        const exportXlsxButton = document.getElementById('exportXlsxButton');

        let allExtractedLinks = [];

        // --- OLAY DİNLEYİCİLER ---
        fileInput.addEventListener('change', e => handleFile(e.target.files[0]));
        const dropZone = document.querySelector('label[for="fileInput"]');
        dropZone.addEventListener('dragover', e => { e.preventDefault(); dropZone.classList.add('bg-blue-50', 'border-blue-400'); });
        dropZone.addEventListener('dragleave', e => { e.preventDefault(); dropZone.classList.remove('bg-blue-50', 'border-blue-400'); });
        dropZone.addEventListener('drop', e => {
            e.preventDefault();
            dropZone.classList.remove('bg-blue-50', 'border-blue-400');
            const file = e.dataTransfer.files[0];
            if (file) handleFile(file);
        });

        searchInput.addEventListener('input', applyFilters);
        startDateInput.addEventListener('change', applyFilters);
        endDateInput.addEventListener('change', applyFilters);
        exportCsvButton.addEventListener('click', () => exportVisibleData('csv'));
        exportXlsxButton.addEventListener('click', () => exportVisibleData('xlsx'));

        // --- ANA FONKSİYONLAR ---
        function handleFile(file) {
            resetUI();
            fileNameDisplay.textContent = `Seçilen dosya: ${file.name}`;
            const reader = new FileReader();
            reader.onload = e => extractLinks(e.target.result);
            reader.onerror = () => console.error('Dosya okunurken bir hata oluştu.');
            reader.readAsText(file);
        }

        function extractLinks(textContent) {
            const lines = textContent.split('\n');
            const linksFound = [];
            const dateAndLinkRegex = /\[(\d{1,2}\/\d{1,2}\/\d{4}),[^\]]*\].*?((?:https?|ftp):\/\/[^\s"'<>]+|www\.[^\s"'<>]+)/i;

            for (const line of lines) {
                const match = line.match(dateAndLinkRegex);
                if (match) {
                    const displayDate = match[1];
                    const href = match[2];
                    const [day, month, year] = displayDate.split('/');
                    const isoDate = `${year}-${month.padStart(2, '0')}-${day.padStart(2, '0')}`;
                    linksFound.push({ href, date: isoDate, displayDate });
                }
            }
            
            const urlRegex = /((?:https?|ftp):\/\/[^\s"'<>]+|www\.[^\s"'<>]+)/gi;
            const plainURLs = [...textContent.matchAll(urlRegex)].map(m => m[0]);
            
            plainURLs.forEach(href => {
                if (!linksFound.some(l => l.href === href)) {
                    linksFound.push({ href, date: null, displayDate: null });
                }
            });

            allExtractedLinks = [...new Map(linksFound.map(item => [item.href, item])).values()];
            resultsContainer.classList.remove('hidden');
            const hasDates = allExtractedLinks.some(link => link.date);
            dateFiltersDiv.classList.toggle('hidden', !hasDates);
            
            applyFilters();
        }

        function applyFilters() {
            let filteredLinks = allExtractedLinks;
            const searchTerm = searchInput.value.toLowerCase();
            const startDate = startDateInput.value;
            const endDate = endDateInput.value;

            if (searchTerm) filteredLinks = filteredLinks.filter(link => link.href.toLowerCase().includes(searchTerm));
            if (startDate) filteredLinks = filteredLinks.filter(link => link.date && link.date >= startDate);
            if (endDate) filteredLinks = filteredLinks.filter(link => link.date && link.date <= endDate);
            
            renderLinks(filteredLinks);
        }

        function renderLinks(linksToRender) {
            linkList.innerHTML = '';
            linkCount.textContent = linksToRender.length;

            if (!linksToRender.length) {
                linkList.innerHTML = `<li class="p-4 text-center text-gray-500">Kritere uyan link bulunamadı.</li>`;
                return;
            }

            linksToRender.forEach(({ href, displayDate }) => {
                const url = (href.startsWith('http') || href.startsWith('ftp')) ? href : `http://${href}`;
                const li = document.createElement('li');
                li.className = 'p-3 flex items-center justify-between hover:bg-gray-50 gap-4';
                li.setAttribute('data-href', href);
                li.setAttribute('data-date', displayDate || '');
                li.innerHTML = `
                    <div class="flex-1 min-w-0">
                        <a href="${url}" target="_blank" rel="noopener noreferrer" class="text-blue-600 hover:underline truncate block" title="${href}">${href}</a>
                    </div>
                    <div class="flex items-center gap-2 flex-shrink-0">
                        ${displayDate ? `<span class="text-xs text-gray-500 bg-gray-100 px-2 py-1 rounded-full">${displayDate}</span>` : ''}
                        <button class="copy-btn px-2 py-1 text-xs font-medium text-gray-600 bg-gray-200 rounded hover:bg-gray-300" data-link="${href}">Kopyala</button>
                    </div>`;
                linkList.appendChild(li);
            });

            document.querySelectorAll('.copy-btn').forEach(btn =>
                btn.addEventListener('click', e => copyToClipboard(e.target.dataset.link, e.target))
            );
        }

        // --- DIŞA AKTARMA VE YARDIMCI FONKSİYONLAR ---
        function exportVisibleData(format) {
            const visibleItems = [...linkList.querySelectorAll('li')];
            if (visibleItems.length === 0) {
                alert("Dışa aktarılacak link bulunmuyor.");
                return;
            }

            const data = visibleItems.map(item => ({
                Tarih: item.dataset.date || 'N/A',
                Link: item.dataset.href
            }));

            const today = new Date().toISOString().slice(0, 10);
            const filename = `linkler_${today}`;

            if (format === 'xlsx') {
                const worksheet = XLSX.utils.json_to_sheet(data);
                const workbook = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(workbook, worksheet, "Linkler");
                XLSX.writeFile(workbook, `${filename}.xlsx`);
            } else if (format === 'csv') {
                let csvContent = "data:text/csv;charset=utf-8,";
                csvContent += "Tarih,Link\n";
                data.forEach(row => {
                    csvContent += `"${row.Tarih}","${row.Link}"\n`;
                });
                const encodedUri = encodeURI(csvContent);
                const link = document.createElement("a");
                link.setAttribute("href", encodedUri);
                link.setAttribute("download", `${filename}.csv`);
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
        }
 
        function copyToClipboard(text, btn) {
            const originalText = btn.textContent;
            navigator.clipboard.writeText(text).then(() => {
                btn.textContent = 'Kopyalandı!';
                btn.classList.add('bg-green-500', 'text-white');
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.classList.remove('bg-green-500', 'text-white');
                }, 2000);
            }).catch(err => {
                console.error('Kopyalama başarısız:', err);
            });
        }

        function resetUI() {
            resultsContainer.classList.add('hidden');
            dateFiltersDiv.classList.add('hidden');
            searchInput.value = '';
            startDateInput.value = '';
            endDateInput.value = '';
            linkList.innerHTML = '';
            linkCount.textContent = '0';
            allExtractedLinks = [];
        }
    </script>
</body>
</html>
